<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeAI Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS -->
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header d-flex justify-content-center align-items-center gap-2 mb-4">
                <span style="font-size:2rem">ðŸ˜Š</span>
                <h1 class="gradient-title">AI Jokeoff</h1>
                <span style="font-size:2rem">ðŸ˜„</span>
            </div>
            <form id="jokeForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="jokeInput" placeholder="Enter any word for a joke...">
                    <button class="btn btn-outline-primary" type="submit">Generate Joke</button>
                </div>
            </form>
            <div id="responseContainer" style="display:none">
                <div id="llamaBox" class="ai-box" style="border-left:4px solid #10a37f">
                    <div class="fw-bold text-success mb-2">Llama</div>
                    <div id="llama-response"></div>
                </div>
                <div id="geminiBox" class="ai-box" style="border-left:4px solid #1a73e8">
                    <div class="fw-bold text-info mb-2">Gemini</div>
                    <div id="gemini-response"></div>
                </div>
            </div>
            <div id="votingContainer" style="display:none" class="mt-4">
                <div class="text-center mb-3">
                    <h5>Which joke did you find funnier?</h5>
                    <button class="btn btn-outline-success me-2" onclick="voteForJoke('llama')">Llama's Joke</button>
                    <button class="btn btn-outline-info" onclick="voteForJoke('gemini')">Gemini's Joke</button>
                </div>
                <button id="showGptButton" class="btn btn-outline-danger w-100 mb-3">View ChatGPT's Opinion</button>
                <div id="gptResponseBox" class="ai-box mt-3" style="display:none; border-left:4px solid #FF4081">
                    <div class="fw-bold text-danger">ChatGPT's Opinion</div>
                    <div id="gptResponseText"></div>
                    <div id="gptResponseTextOneWord"></div>
                    <canvas id="votesChart" width="400" height="200"></canvas>
                </div>
                <div id="matchResult" class="text-center mt-3"></div>
            </div>
            <div class="text-center mt-4 text-muted">Let's see who tells the best jokes! ðŸ˜„</div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking the external JS -->
</body>
</html>
